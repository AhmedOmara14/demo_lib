# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=SDKJUSTFORTEST.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.AhmedOmara14 -DartifactId=demo_lib -Dversion=1.8 -Dpackaging=aar -DgeneratePom=true